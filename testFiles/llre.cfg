     RE -> ALT $
    ALT -> SEQ ALTLIST
ALTLIST -> pipe SEQ ALTLIST
         | lambda
    SEQ -> ATOM SEQLIST
	     | lambda         
SEQLIST -> ATOM SEQLIST
		 | lambda
   ATOM -> NUCLEUS ATOMMOD
ATOMMOD -> kleene | plus | lambda 
NUCLEUS -> open ALT close
         | char CHARRNG
         | dot
CHARRNG -> dash char
         | lambda
